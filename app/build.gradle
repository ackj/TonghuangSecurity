apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.meilun.security.smart"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 108
        versionName "1.0.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
//            abiFilters("armeabi", "armeabi-v7a", "x86", "mips")
            abiFilters "armeabi"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license'
        exclude 'META-INF/license.txt'
    }

    signingConfigs {
        debug {
            keyAlias 'agl'
            keyPassword 'aglandroid'
            storeFile file('E:/Gaocheng/亿社区/agl.keystore')
            storePassword 'aglandroid'
        }
        release {
            keyAlias 'agl'
            keyPassword 'aglandroid'
            storeFile file('E:/Gaocheng/亿社区/agl.keystore')
            storePassword 'aglandroid'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout_s1',
                            'src/main/res/layout',
                            'src/main/res'
                    ]
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //华为、小米、阿里云推送
    debugCompile project(path: ':apush', configuration: 'debug')
    releaseCompile project(path: ':apush', configuration: 'release')
    //支付
    debugCompile project(path: ':apayment', configuration: 'debug')
    releaseCompile project(path: ':apayment', configuration: 'release')
    //底部导航栏
    compile 'com.aurelhubert:ahbottomnavigation:2.0.6'
    //黄油刀系列
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    //switch-button
    compile 'com.kyleduo.switchbutton:library:1.4.6'
    //progress-button
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
    //swipe-layout
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    //页面状态管理
    compile 'com.github.leguang:StateManager:1.1.0'
    //一个底部弹框的级联选择器，也可以当列表Dialog使用
    compile 'com.github.leguang:MultiSelector:1.3'
    //自定义二维码
    compile 'com.google.zxing:core:3.2.1'
    compile 'cn.bingoogolapple:bga-qrcodecore:1.1.7@aar'
    compile 'cn.bingoogolapple:bga-zxing:1.1.7@aar'
    //高德地图
    compile 'com.amap.api:location:latest.integration'
    compile 'com.amap.api:search:latest.integration'
    compile 'com.amap.api:3dmap:latest.integration'
    //暂时使用的更新库
    compile 'com.qianwen:update-app:3.3.1'
    compile 'com.qianwen:okhttp-utils:3.8.0'
    //图片选择器
    compile 'com.bilibili:boxing-impl:0.7.0'
    //谷歌权限申请框架
    compile 'pub.devrel:easypermissions:1.0.0'
    //ViewPager的指示器
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    compile 'com.p2p.core:p2p-core:0.4.3'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'
    //声波配网库
    compile 'com.github.jwkj:SoundWaveSender:v2.0.2'
    //声波配网库说依赖的udp通讯库，不可删除
    compile 'com.jwkj:udpsender:v2.0.1'
    compile 'com.youth.banner:banner:1.4.9'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //微信SDK
    compile files('libs/org.apache.http.legacy.jar')
    //
    compile 'com.gongwen:marqueelibrary:1.1.2'
    compile files('libs/NewLivePlayer-new.jar')
    compile files('libs/WebSocket.jar')
}
